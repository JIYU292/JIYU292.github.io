<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok视频链接合集</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #FF0050; /* TikTok品牌色 */
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00f2ea;
            padding-bottom: 10px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .link-item {
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #FF0050;
            background-color: #fef4f7;
            transition: transform 0.2s;
            border-radius: 0 8px 8px 0;
        }
        .link-item:hover {
            transform: translateX(5px);
            background-color: #ffeef2;
        }
        .link-item a {
            color: #FF0050;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            display: block;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .link-num {
            display: inline-block;
            background: #FF0050;
            color: white;
            width: 28px;
            height: 28px;
            text-align: center;
            line-height: 28px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .note {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 TikTok视频合集</h1>
        
        <div class="link-item">
            <a href="https://vm.tiktok.com/ZNd5BXFFV/" target="_blank">
                <span class="link-num">1</span> TikTok视频链接 #1
            </a>
        </div>
        
        <div class="link-item">
            <a href="https://vm.tiktok.com/ZNd55rJGQ/" target="_blank">
                <span class="link-num">2</span> TikTok视频链接 #2
            </a>
        </div>
        
        <div class="link-item">
            <a href="https://m.tiktok.com/ZNd5uQT1b/" target="_blank">
                <span class="link-num">3</span> TikTok视频链接 #3
            </a>
        </div>
        
        <div class="link-item">
            <a href="https://vm.tiktok.com/ZNd5uPG6X" target="_blank">
                <span class="link-num">4</span> TikTok视频链接 #4
            </a>
        </div>
        
        <div class="link-item">
            <a href="https://vm.tiktok.com/ZNd5u263v" target="_blank">
                <span class="link-num">5</span> TikTok视频链接 #5
            </a>
        </div>
    </div>
    
    <p class="note">提示：点击链接将在新标签页中打开TikTok视频<br>如果视频无法播放，可能是链接已失效或地区限制</p>
</body>
</html>
